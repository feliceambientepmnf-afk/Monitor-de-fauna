name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Keystore
        run: |
          keytool -genkeypair -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=Android Debug,O=Android,C=US"

      - name: Build TWA
        run: |
          # Note: This requires a configured twa-manifest.json
          # You might need to adjust the manifest with your actual domain
          bubblewrap build --manifest twa-manifest.json --skipKeyGeneration --storePassword password --keyPassword password

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: ./*.apk
