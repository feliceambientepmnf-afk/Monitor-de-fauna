name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build TWA
        run: |
          # Note: This requires a configured twa-manifest.json
          # You might need to adjust the manifest with your actual domain
          bubblewrap build --manifest twa-manifest.json --skipKeyGeneration

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: ./*.apk
